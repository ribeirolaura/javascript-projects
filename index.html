<!DOCTYPE html>
<!DOCTYPE html>
<html lang="br-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="box">
      <div class="star">
        <img src="/images/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        apreciated to help us improve our offering!
      </p>

      <div class="pontuacao">
        <div>
          <input id="pontuacao1" name="pontuacao" type="radio" value="1" />
          <label for="pontuacao1">1</label>
        </div>

        <div>
          <input id="pontuacao2" name="pontuacao" type="radio" value="2" />
          <label for="pontuacao2">2</label>
        </div>

        <div>
          <input id="pontuacao3" name="pontuacao" type="radio" value="3" />
          <label for="pontuacao3">3</label>
        </div>

        <div>
          <input id="pontuacao4" name="pontuacao" type="radio" value="4" />
          <label for="pontuacao4">4</label>
        </div>

        <div>
          <input id="pontuacao5" name="pontuacao" type="radio" value="5" />
          <label for="pontuacao5">5</label>
        </div>
      </div>
      <button>Submit</button>
    </section>
  </body>
</html>
